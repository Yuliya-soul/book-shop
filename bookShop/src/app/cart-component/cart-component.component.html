<h2> You have {{booksBooked.length}} original books</h2>
<h4>Total sum of books in basket :{{totalSumBooked|currency}}  </h4>
<h4>Quantity books in basket :{{totalBooked}}</h4>
<button (click)="removeAllBooks()">Clear</button>
<br>

<button (click)="sortArray('asc',selectedItem.value)">&#9650;</button>
<button (click)="sortArray('desc',selectedItem.value)">&#9660;</button>
<select id="selectID" #selectedItem>

    <option value="name">Name</option>
    
    <option value="price">Price</option>
    
    <option value="quantity">Quantity</option>
    
    </select>

<app-cart-item-component *ngFor="let bookB of booksBooked " [book]="bookB"

(onChanged)="onChanged($event)"></app-cart-item-component>
